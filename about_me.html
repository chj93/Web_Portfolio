<body>

<input type="checkbox" id="toggle" />

<div id="wrap">

    <header id="main_header">
        <label for="toggle" class="toggle"></label>
        <h2 id="logo"><a href="index.html">최혜진의 포트폴리오</a></h2>
        <ul id="main_nav">
            <li ><span>01</span><a href="index.html">Main</a></li>
            
            <li class="hover"><span>02</span><a href="about_me.html">About Me</a></li>

            <li><span>03</span><a href="portfolio.html">Portfolio</a></li>
            
            <li><span>04</span><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <section id="content">
        <h2>
        </h2>
    </section>

    <footer id="main_footer">
        <ul>
            <li id="footer_p">Phone</li>
            <a href="#">010-6875-6645</a>
                
            <li id="footer_e">E-mail</li>
            <a href="mailto:chj942@gmail.com">chj942@gmail.com</a>
                
            <li class="black_bar"></li>
        </ul>
    </footer>

    <script>

    $(function(){
        var index=0;
        
        $("#footer_p").click(function(){
            index++;
            if(index>1){
                index=0;	
            }
            show();	
        });

        $("#footer_e").click(function(){
            index--;
            if(index>1){
                index=0;	
            }
            show2();	
        });

        function show(){
            $("footer > ul > a").removeClass("footer_p");
            $("footer > ul > a:first-of-type").eq(index).addClass("footer_p");	
        }

        function show2(){
            $("footer > ul > a").removeClass("footer_p");
            $("footer > ul > a:last-of-type").eq(index).addClass("footer_p");	
        }        
    });          
    </script>

</div><!--/#wrap-->
</body>
</html>
